<!-- index.html -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Raino Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        #welcomePage, #loginPage, #signupPage {
            display: none;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <!-- Welcome Page -->
    <div id="welcomePage" class="text-center">
        <h1 class="mb-4">Welcome to Raino Shop</h1>
        <button class="btn btn-primary me-2" onclick="showLoginPage()">Login</button>
        <button class="btn btn-success" onclick="showSignupPage()">Signup</button>
    </div>

    <!-- Login Page -->
    <div id="loginPage">
        <h3>Login</h3>
        <form id="loginForm">
            <div class="mb-3">
                <label for="loginUsername" class="form-label">Username</label>
                <input type="text" class="form-control" id="loginUsername" required>
            </div>
            <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="loginPassword" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <button type="button" class="btn btn-secondary ms-2" onclick="showWelcomePage()">Back</button>
        </form>
        <p class="mt-3">If you don't have an account: <button class="btn btn-link p-0" onclick="showSignupPage()">Signup</button></p>
    </div>

    <!-- Signup Page -->
    <div id="signupPage">
        <h3>Signup</h3>
        <form id="signupForm">
            <div class="mb-3">
                <label for="signupUsername" class="form-label">Username</label>
                <input type="text" class="form-control" id="signupUsername" required>
            </div>
            <div class="mb-3">
                <label for="signupEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="signupEmail" required>
            </div>
            <div class="mb-3">
                <label for="signupPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="signupPassword" required>
            </div>
            <div class="mb-3">
                <label for="signupRole" class="form-label">Role</label>
                <input type="text" class="form-control" id="signupRole" value="USER" required>
            </div>
            <button type="submit" class="btn btn-success">Signup</button>
            <button type="button" class="btn btn-secondary ms-2" onclick="showWelcomePage()">Back</button>
        </form>
    </div>
</div>

<script>
    const API_BASE = "http://localhost:8080/api/users";
    const tokenKey = "raino_jwt_token";

    document.getElementById("welcomePage").style.display = "block";

    function showLoginPage() {
        hideAll();
        document.getElementById("loginPage").style.display = "block";
    }

    function showSignupPage() {
        hideAll();
        document.getElementById("signupPage").style.display = "block";
    }

    function showWelcomePage() {
        hideAll();
        document.getElementById("welcomePage").style.display = "block";
    }

    function hideAll() {
        document.getElementById("welcomePage").style.display = "none";
        document.getElementById("loginPage").style.display = "none";
        document.getElementById("signupPage").style.display = "none";
    }

    document.getElementById("signupForm").addEventListener("submit", async function (e) {
        e.preventDefault();
        const user = {
            username: signupUsername.value,
            email: signupEmail.value,
            password: signupPassword.value,
            role: signupRole.value
        };

        const res = await fetch(`${API_BASE}/register`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(user)
        });

        if (res.ok) {
            alert("Signup successful! Now login.");
            showLoginPage();
        } else {
            alert("Signup failed.");
        }
    });

    document.getElementById("loginForm").addEventListener("submit", async function (e) {
        e.preventDefault();
        const user = {
            username: loginUsername.value,
            password: loginPassword.value
        };

        const res = await fetch(`${API_BASE}/login`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(user)
        });

        if (res.ok) {
            const token = await res.text();
            localStorage.setItem(tokenKey, token);
            alert("Login successful!");
            window.location.href = "products.html";
        } else {
            alert("Login failed!");
        }
    });
</script>
</body>
</html>
